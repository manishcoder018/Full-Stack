<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Space Startup Landing Page</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
/* --- Task 9: astronaut + rocket animation --- */
.space-area{
    background: url("https://images.unsplash.com/photo-1447433819943-74a20887a81e?auto=format&fit=crop&w=1500&q=80") no-repeat center/cover;
    height: 400px;
    position: relative;
    overflow: hidden;
}
.rocket{
    width: 120px;
    position: absolute;
    bottom: 10px;
    left: 10px;
    animation: rocketUp 6s linear infinite;
}
@keyframes rocketUp{
    0%{transform: translateY(0);}
    100%{transform: translateY(-450px);}
}

.astronaut{
    width: 120px;
    position: absolute;
    right: 20px;
    bottom: 40px;
    animation: floatAstronaut 4s ease-in-out infinite alternate;
}
@keyframes floatAstronaut{
    0%{transform: translateY(0);}
    100%{transform: translateY(-40px);}
}

/* --- Task 10: navbar hover transitions --- */
.nav-link{
    transition: 0.4s;
}
.nav-link:hover{
    background: #0d6efd;
    color: white !important;
    padding: 10px 18px;
    border-radius: 8px;
}

/* Small card shadow */
.card{ transition: 0.3s; }
.card:hover{ transform: scale(1.05); }
</style>
</head>
